<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<div class="container">
		<form>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Title</label> <input
					type="text" class="form-control" id="exampleInputEmail1"
					placeholder="Enter post title" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text"></div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Short
					Description</label> <input  style="height: 100px"
					type="text" class="form-control"
					placeholder="Enter post short description"
					id="exampleInputPassword1">
			</div>
			<div class="form-floating mb-3">
				<textarea class="form-control" type="text" placeholder="Enter post short description"
					id="floatingTextarea2" style="height: 100px"></textarea>
				<label for="floatingTextarea2">Short Description</label>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
