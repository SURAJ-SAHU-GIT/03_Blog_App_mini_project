<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>


	<!-- Form start -->

	<div class="container">

	<p th:text="${errMsg}" class="text-danger"/>

		<form th:action="@{/login}" th:object="${loginForm}" method="POST">


			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email </label> <input
					type="email" name="email" class="form-control"
					placeholder="Enter email address" th:field="*{email}" id="exampleInputEmail1"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" name="pwd" class="form-control"
					placeholder="Enter password" th:field="*{pwd}" id="exampleInputPassword1">
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<h6>Not registered yet?<a href="register" type="submit" class="btn btn-link">Register here</a></h6>
			</div>
		</form>

	</div>

	<!-- Form end -->
</body>
</html>
