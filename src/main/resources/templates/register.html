<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>


	<!-- Form Start -->

	<div class="container">


		<form th:action="@{/register}" th:object="${user}" method="POST">

			<p th:text="${succMsg}" class="text-success">
			<p th:text="${errMsg}" class="text-danger">
			
			<div class="mb-3">
				<label for="exampleInputFname" class="form-label">First Name
				</label> <input type="text" name="fname" class="form-control"
					placeholder="Enter first name" id="exampleInputFname"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Last Name</label>
				<input type="text" name="lname" class="form-control"
					placeholder="Enter last name" id="exampleInputEmail1"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email </label> <input
					type="email" name="email" class="form-control"
					placeholder="Enter email address" id="exampleInputEmail1"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" name="pwd" class="form-control"
					placeholder="Enter password" id="exampleInputPassword1">
			</div>


			<div>
				<button type="submit" class="btn btn-primary">Register</button>
				<h6>
					Already registered? <a href="login" type="submit"
						class="btn btn-link">Login here</a>
				</h6>
			</div>
		</form>

	</div>

	<!-- Form end -->

</body>
</html>
